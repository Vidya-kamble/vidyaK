<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div style="background-color:lightgrey;" class="diva">
        <h1 align="center" style="top: 100px;">Contact Us</h1>
        <div class="demo">
            <table>
                <tr>
                    <td>
                        <label for="adress" class="labela">Adress</label><br>
                        <input type="text" id="adress" class="margin">
                    </td>
                    <td>
                     <label for="name">Name</label><br>
                     <input type="text" id="name" class="margin">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone" class="labela">Contact</label><br>
                        <input type="text" id="phone" class="margin" placeholder="Enter your phonr(e.g,1415873464)" minlength="10" maxlength="10">
                    </td>
                    <td>
                     <label for="date">date</label><br>
                     <input type="date" id="date" class="margin" placeholder="mm/dd/yy">
                    </td>
                </tr>
                
            </table>
            <label for="msg">Message</label><br>
            <textarea id="msg"cols="105" rows="10" class="msg" style="background-color: gray;"></textarea>
        </div>
        <br>
        <span>  <button class="btn" >SUBMIT</button></span>
       
      
       
    </div>
  
</body>
</html>
