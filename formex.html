<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="Username">Name</label>
        <input type="text" placeholder="Enter your name" name="Username" id="Username" required>
        <label for="Password"></label>
        <input type="password" placeholder="Enter password" name="Password" id="Password" required>
        <label for="email">Email id</label>
        <input type="email" name="email" placeholder="Enter your email id" id="email" required>
        <input type="submit" value="Login">
        <input type="reset" name="Reset">
        <br><br>
        <!-- to select one radio button make use of constant name  -->
        <input type="radio" name="gender" value="male">M
        <input type="radio" name="gender" value="male">F
        <br>
        <br>
        <!-- toselect multiple option -->
        <input type="checkbox" name="terminology" value="java" checked>Corejava
        <input type="checkbox" name="terminology" value="JavaScript">JavaScript
        <input type="checkbox" name="terminology" value="Spring">Spring
        <br><br>
        <!-- important -->
        <input type="file">
        <button type="file" value="">Upload File</button>
        <input type="color" name="color" >
        <input type="datetime-local" name="date" >

        <!-- select tag -->

        <select name="Designation">
           
                <option value="Select" hidden>Select option</option>
                <option value="FrontEnd">FrontEnd</option>
                <option value="BackEnd">BackEnd</option>
                <option value="FullStack">FullStack</option>
            </optgroup>
           
         </select>

    </form>
</body>
</html>
