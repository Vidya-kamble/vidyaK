<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="div2">
        <h1 align="center">Registration</h1>
        <table cellspacing ="20px"  >
            <tr>
                <td>
                    <label >Name:</label>
                   
                </td>
                <td>
                    <input type="text"  placeholder="Enter your name" required >
                </td>

            </tr>
            <tr>
                <td>
                    <label >Email_id:</label>
                   
                </td>
                <td>
                    <input type="email" placeholder="Enter your Email_id"  required >
                </td>

            </tr>
            <tr>
                <td>
                    <label >Contact:</label>
                   
                </td>
                <td>
                    <input type="text" maxlength="10" minlength="10" placeholder="Enter your phone number"  required>
                </td>

            </tr>
            <tr>
                <td>
                    <label >Date of Birth:</label>
                   
                </td>
                <td>
                    <input type="date" placeholder="Enter your date of Birth" required>
                </td>

            </tr>

            <tr>
                <td>
                    <label >Password:</label>
                   
                </td>
                <td>
                    <input type="password" placeholder="Enter your password" required>
                </td>

            </tr>
            <tr>
                <td>
                    <label >Place:</label>
                   
                </td>
                <td>
                    <input type="text" placeholder="Enter your place" required>
                </td>

            </tr>
            <tr>
                <td>
                    <label >Gender:</label>
                   
                </td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">Female
                   
                </td>

            </tr>
            <tr>
                <td>
                    <label >Upload file:</label>
                   
                </td>
                <td>
                    <input type="file"  required>
                </td>

            </tr>
            
            
            
    
        </table>
        <br><br>
        <button class="btn">Submit</button>
    </div>
</body>
</html>
